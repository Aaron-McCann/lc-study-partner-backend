server:
  port: 8091
  servlet:
    context-path: /api

spring:
  application:
    name: study-partner-backend
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  security:
    user:
      name: admin
      password: admin
      
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: study-partner-secret-key-for-jwt-token-generation-2024
  expiration: 86400000 # 24 hours in milliseconds

# OpenAI Configuration  
openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key-here}
    model: gpt-3.5-turbo
    
# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:8080,http://localhost:8082
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.studypartner: DEBUG
    org.springframework.security: DEBUG