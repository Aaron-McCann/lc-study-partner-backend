server:
  port: 8091
  servlet:
    context-path: /api

spring:
  application:
    name: study-partner-backend
    
  # Database disabled for CSV storage
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.data.jpa.repository.config.JpaRepositoriesAutoConfiguration
        
  security:
    user:
      name: admin
      password: admin
      
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: study-partner-secret-key-for-jwt-token-generation-2024
  expiration: 86400000 # 24 hours in milliseconds

# OpenAI Configuration  
openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key-here}
    model: gpt-3.5-turbo
    
# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:8080,http://localhost:8082
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.studypartner: DEBUG
    org.springframework.security: DEBUG